machine:
  post:
    - curl -fsSLO https://get.docker.com/builds/Linux/x86_64/docker-1.13.1.tgz && sudo tar --strip-components=1 -xvzf docker-1.13.1.tgz -C /usr/local/bin
    - sudo container=yes docker daemon: { background: true }
    - sudo curl -L "https://github.com/docker/compose/releases/download/1.11.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose

dependencies:
  pre:
    - docker version
    - docker-compose version
  override:
    - docker-compose -f docker-compose.yml up -d

test:
  override:
    - docker-compose -f docker-compose.yml run laravel php artisan dusk