- type: serial
  name: deployment
  steps:
    - name: nginx 
      service: nginx 
      command: echo up 
    - name: selenium 
      service: selenium 
      command: echo up 
    - name: dusk
      service: test_runner
      command: sh run_test.sh
    - service: laravel
      type: push
      image_name: hanhan1978/docker-laravel54-skelton
      registry: https://index.docker.io/v1/
      encrypted_dockercfg_path: dockercfg.encrypted
